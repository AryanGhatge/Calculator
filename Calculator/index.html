<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="button_container">
                <button class="button" onclick="get_display('C')">C</button>
                <button class="button" onclick="get_display('%')">%</button>
                <button class="button" onclick="get_display('/')">/</button>
                <button class="button" onclick="removeLastChar()">â¬…</button>
                <button class="button" onclick="get_display('7')">7</button>
                <button class="button" onclick="get_display('8')">8</button>
                <button class="button" onclick="get_display('9')">9</button>
                <button class="button" onclick="get_display('*')">*</button>
                <button class="button" onclick="get_display('4')">4</button>
                <button class="button" onclick="get_display('5')">5</button>
                <button class="button" onclick="get_display('6')">6</button>
                <button class="button" onclick="get_display('-')">-</button>
                <button class="button" onclick="get_display('1')">1</button>
                <button class="button" onclick="get_display('2')">2</button>
                <button class="button" onclick="get_display('3')">3</button>
                <button class="button" onclick="get_display('+')">+</button>
                <button class="button" onclick="toggleSign()">+/-</button>
                <button class="button" onclick="get_display('0')">0</button>
                <button class="button" onclick="get_display('.')">.</button>
                <button class="button" onclick="calculateResult()">=</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
